<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mi primera pÃ¡gina web con Bootstrap">
    <meta name="author" content="Mauricio Abarca">
    <meta name="keywords" content="actividad, curso, ejercicio, html, css, bootstrap, jquery">
    <title>Ninja a Gato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Mi CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $('img').click(function() {
                var actual = $(this).attr('src');
                var otra = $(this).attr('data-alt-src');                
                $(this).attr('src', otra);
                $(this).attr('data-alt-src', actual);
            });

        });
    </script>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center mb-3">Ninja a Gato</h1>
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <img src="assets/img/ninja0.png" data-alt-src="assets/img/cat0.png" alt="Imagen">
            </div>
            <div class="col-12">
                <img src="assets/img/ninja1.png" data-alt-src="assets/img/cat1.png" alt="Imagen">
            </div>
            <div class="col-12">
                <img src="assets/img/ninja2.png" data-alt-src="assets/img/cat2.png" alt="Imagen">
            </div>
            <div class="col-12">
                <img src="assets/img/ninja3.png" data-alt-src="assets/img/cat3.png" alt="Imagen">
            </div>
            <div class="col-12">
                <img src="assets/img/ninja4.png" data-alt-src="assets/img/cat4.png"  alt="Imagen">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
